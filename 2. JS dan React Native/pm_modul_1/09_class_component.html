        // Props Children di Class Component
        class Praktikum extends React.Component {
            render() {
                return <h3 id={this.props.modul}>Praktikum: {this.props.children}</h3>
            }
        }
        const myElement = <Praktikum modul="01">React JS</Praktikum>;

        ReactDOM.createRoot(document.getElementById('root')).render(myElement);
    </script>
