<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler Component</title>
</head>
<body>
    <h1>Pengenalan React Tingkat Dasar</h1>
    <h2>Event Handler Component</h2>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        console.log('NAMA: Whisnumurty Galih Ananta')
        console.log('NIM: 1203210002')
        
        class Tombol extends React.Component {
            handleButtonClick = () => {
                alert(this.props.pesan);
            }

            render() {
                return (
                    <button onClick={this.handleButtonClick} style={{ margin: "10px" }}>
                        {this.props.children}
                    </button>
                );
            }
        }

        class MyApp extends React.Component {
            render() {
                return (
                    <div>
                        <h1>Belajar React</h1>
                        <Tombol pesan="Belajar React">React</Tombol>
                        <Tombol pesan="Belajar JavaScript">JavaScript</Tombol>
                    </div>
                );
            }
        }

        const myElement = <MyApp />;
        
        ReactDOM.createRoot(document.getElementById('root')).render(myElement);
    </script>
</body>
</html>
