<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>
<body>
    <h1>Pengenalan React Tingkat Dasar</h1>
    <h2>Event Handler</h2>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        console.log('NAMA: Whisnumurty Galih Ananta')
        console.log('NIM: 1203210002')
        const Tombol = (props) => {
            const handleButtonClick = () => {
                alert(props.pesan);
            }

            return (
                <button onClick={handleButtonClick} style={{ margin: "10px" }}>
                    {props.children}
                </button>
            );
        }

        const MyApp = () => {
            return (
                <div>
                    <h1>Belajar React</h1>
                    <Tombol pesan="Belajar React">React</Tombol>
                    <Tombol pesan="Belajar JavaScript">JavaScript</Tombol>
                </div>
            );
        }

        const myElement = <MyApp />;
        
        ReactDOM.createRoot(document.getElementById('root')).render(myElement);
    </script>
</body>
</html>
