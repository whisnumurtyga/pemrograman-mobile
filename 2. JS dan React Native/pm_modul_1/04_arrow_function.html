<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1>Pengenalan React Tingkat Dasar</h1>
    <h2>Arrow Function</h2>
    <script>
        console.log('NAMA: Whisnumurty Galih Ananta')
        console.log('NIM: 1203210002')
        // Penulisan standard sebuah function
        function hello() {
            return "Hello World!";
        }

        // Penulisan standard sebuah function
        hello = function() {
            return "Hello World!";
        }

        // Arrow Function
        hello = () => {
            return "Hello World! This is from Arrow Function";
        }

        // Arrow Function 
        hello = () => "Hello World! This is from Arrow Function";
        
        console.log(hello());

        // Arrow Function dengan 1 parameter
        hello = (myName) => "Hello "+ myName +"! This is from Arrow Function";

        // Arrow Function dengan 1 parameter. Menggunakan template string
        hello = myName => `Hello ${myName}! This is from Arrow Function`;

        console.log(hello("Everyone"));
    </script>
</body>
</html>
